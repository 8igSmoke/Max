<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LZG.shop - Cart</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Black theme */
            color: #fff; /* White text */
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header & Navbar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #111; /* Slightly lighter black */
            border-bottom: 3px solid #FFD700; /* Yellow underline */
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700; /* Yellow */
        }

        .cart-icon {
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
        }

        .cart-counter {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #FFD700;
            color: #000;
            font-size: 12px;
            font-weight: bold;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Cart Page Styles */
        .cart-container {
            padding: 20px;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 2px solid #FFD700;
            padding-bottom: 10px;
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid #FFD700;
            border-radius: 10px;
            background-color: #111;
        }

        .cart-item img {
            width: 80px;
            height: auto;
            border-radius: 10px;
        }

        .cart-item-details {
            flex: 1;
            margin-left: 15px;
        }

        .cart-item-details h3 {
            margin: 0;
        }

        .cart-item-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .cart-item-actions button {
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 5px;
        }

        .cart-item-actions button:hover {
            background-color: #FFC107;
        }

        .cart-total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">LZG.shop</div>
        <div class="cart-icon" id="cartIcon">
            <img src="https://img.icons8.com/ios-filled/50/FFD700/shopping-cart.png" alt="Cart" width="30">
            <span class="cart-counter" id="cartCounter">0</span>
        </div>
    </header>

    <!-- Cart Container -->
    <div class="cart-container">
        <h1>Your Cart</h1>
        <div class="cart-header">
            <span>Product</span>
            <span>Price</span>
            <span>Actions</span>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-total" id="cartTotal">Total: $0.00</div>
    </div>

    <script>
        const cartCounter = document.getElementById('cartCounter');
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const products = [
            { id: "1", name: "Product 1", price: 10, image: "https://via.placeholder.com/200" },
            { id: "2", name: "Product 2", price: 12, image: "https://via.placeholder.com/200" },
            { id: "3", name: "Product 3", price: 14, image: "https://via.placeholder.com/200" },
            // Add the rest of your product details here for 18 products
        ];

        const updateCartCounter = () => {
            cartCounter.textContent = cart.length;
        };

        const renderCart = () => {
            cartItems.innerHTML = "";
            let total = 0;

            if (cart.length === 0) {
                cartItems.innerHTML = "<p>Your cart is empty.</p>";
                cartTotal.textContent = "Total: $0.00";
                return;
            }

            cart.forEach(itemId => {
                const product = products.find(p => p.id === itemId);
                total += product.price;

                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="cart-item-details">
                        <h3>${product.name}</h3>
                        <p>$${product.price.toFixed(2)}</p>
                    </div>
                    <div class="cart-item-actions">
                        <button onclick="removeFromCart('${product.id}')">Remove</button>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });

            cartTotal.textContent = `Total: $${total.toFixed(2)}`;
        };

        const removeFromCart = (id) => {
            cart = cart.filter(item => item !== id);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCounter();
            renderCart();
        };

        updateCartCounter();
        renderCart();
    </script>

</body>
</html>
