<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>ShopMax - Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }

        header .logo {
            display: inline-block;
            font-size: 24px;
        }

        nav {
            display: inline-block;
            float: right;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .cart-section {
            margin: 20px 0;
        }

        /* Align cart header items in a grid layout */
        .cart-header {
            display: grid;
            grid-template-columns: 3fr 1fr 1fr 1fr;
            text-align: center;
            font-weight: bold;
            border-bottom: 2px solid #ff6600;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #333;
        }

        .cart-header i {
            font-size: 24px;
            color: #ff6600;
            margin-right: 8px;
        }

        /* Align cart items with grid */
        .cart-item {
            display: grid;
            grid-template-columns: 3fr 1fr 1fr 1fr;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #fff;
        }

        .cart-item img {
            width: 80px;
            height: auto;
            border-radius: 5px;
        }

        .item-details {
            text-align: left;
            padding-left: 10px;
        }

        .quantity {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quantity input {
            width: 40px;
            margin-left: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            text-align: center;
        }

        .remove-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }

        .total-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .checkout-btn {
            display: block;
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px auto 0;
            text-align: center;
        }

        .empty-cart-message {
            text-align: center;
            font-size: 18px;
            color: #ff6600;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .social-media a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>ShopMax</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Cart Section -->
    <section class="cart-section container">
        <h2 class="cart-header"><i class="fas fa-shopping-cart"></i>Your Shopping Cart</h2>
        <div class="cart-header">
            <span>Item</span>
            <span>Price</span>
            <span>Quantity</span>
            <span>Action</span>
        </div>

        <div id="cart-items"></div>
        <div id="empty-cart-message" class="empty-cart-message" style="display: none;">Your cart is empty.</div>
        
        <div class="total-section" style="display: none;">
            <span>Total:</span>
            <span id="total-price">$0.00</span>
        </div>

        <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 ShopMax. All rights reserved.</p>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        const cartKey = 'shopCart';

        // Load cart items from local storage
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
            if (cart.length === 0) {
                document.getElementById('empty-cart-message').style.display = 'block'; 
                document.querySelector('.total-section').style.display = 'none'; 
            } else {               
                cart.forEach(item => {
                    addCartItemToDOM(item.id, item.productName, item.price, item.quantity);
                });
                updateTotal();
                document.getElementById('empty-cart-message').style.display = 'none'; 
                document.querySelector('.total-section').style.display = 'block'; 
            }
        }

        // Add cart item to the DOM
        function addCartItemToDOM(id, name, price, quantity) {
            const cartItemsDiv = document.getElementById('cart-items');
            const cartItemDiv = document.createElement('div');
            cartItemDiv.className = 'cart-item';
            cartItemDiv.setAttribute('data-product-id', id);
            cartItemDiv.innerHTML = `
                <div class="item-details">
                    <img src="images/product${id}.jpg" alt="${name}">
                    <h3>${name}</h3>
                </div>
                <p class="price">$${price.toFixed(2)}</p>
                <div class="quantity">
                    <label for="quantity${id}">Qty:</label>
                    <input type="number" id="quantity${id}" value="${quantity}" min="1" onchange="updateItemQuantity(${id}, this.value)">
                </div>
                <button class="remove-btn" onclick="removeItem(${id})">Remove</button>
            `;
            cartItemsDiv.appendChild(cartItemDiv);
        }

        // Update total price
        function updateTotal() {
            const items = document.querySelectorAll('.cart-item');
            let total = 0;

            items.forEach(item => {
                const price = parseFloat(item.querySelector('.price').innerText.replace('$', ''));
                const quantity = item.querySelector('input[type="number"]').value;
                total += price * quantity;
            });

            document.getElementById('total-price').innerText = `$${total.toFixed(2)}`;
        }

        // Remove an item from the cart
        function removeItem(productId) {
            const item = document.querySelector(`.cart-item[data-product-id="${productId}"]`);
            if (item) {
                item.remove();
                updateLocalStorage();
                updateTotal();
            }
        }

        // Update item quantity
        function updateItemQuantity(productId, quantity) {
            const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
            const itemIndex = cart.findIndex(item => item.id === productId);
            if (itemIndex !== -1) {
                cart[itemIndex].quantity = parseInt(quantity);
                localStorage.setItem(cartKey, JSON.stringify(cart));
                updateTotal();
            }
        }

        // Update local storage
        function updateLocalStorage() {
            const cartItems = Array.from(document.querySelectorAll('.cart-item')).map(item => {                
                const id = parseInt(item.getAttribute('data-product-id'));
                const quantity = parseInt(item.querySelector('input[type="number"]').value);
                const price = parseFloat(item.querySelector('.price').innerText.replace('$', ''));
                const name = item.querySelector('h3').innerText;

                return { id: id, productName: name, price: price, quantity: quantity };
            });

            localStorage.setItem(cartKey, JSON.stringify(cartItems));
            if (cartItems.length === 0) {
                document.getElementById('empty-cart-message').style.display = 'block'; 
                document.querySelector('.total-section').style.display = 'none'; 
            }
        }

        // Proceed to checkout
        function proceedToCheckout() {
            // Implement checkout functionality here
            alert('Proceeding to checkout...');
        }

        // Initialize cart on page load
        window.onload = loadCart;
    </script>
</body>

</html>
