<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>ShopMax - Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }

        header .logo {
            display: inline-block;
            font-size: 24px;
        }

        nav {
            display: inline-block;
            float: right;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
            position: relative;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .cart-icon {
            position: absolute;
            top: -5px;
            left: 100%;
            margin-left: 5px;
        }

        .cart-icon i {
            font-size: 20px;
            color: #fff;
        }

        .badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 5px;
            font-size: 12px;
        }

        /* Centered Search Bar Style */
        #filter {
            display: flex;
            justify-content: center; /* Centering the search bar */
            margin: 20px 0;
        }

        #search {
            width: 70%;
            padding: 10px;
            border: 1px solid orange; /* Orange border when not focused */
            border-radius: 5px;
            margin-right: 10px; /* Margin to the right of the search box */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border 0.2s;
        }

        #search:focus {
            border: 1px solid black; /* Black border on focus */
        }

        #filter-btn {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        #product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product-card {
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            flex: 1 1 calc(30% - 20px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .price {
            font-size: 20px;
            color: #ff6600;
            font-weight: bold;
        }

        .add-to-cart-btn {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        #pagination {
            text-align: center;
            margin: 20px 0;
        }

        #pagination a {
            margin: 0 10px;
            text-decoration: none;
            color: #ff6600;
            font-size: 18px;
        }

        #pagination a:hover {
            color: #ff0000;
        }

        .arrow {
            font-size: 20px;
            vertical-align: middle;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .social-media a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>ShopMax</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li>
                        <a href="cart.html">Cart</a>
                        <div class="cart-icon">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="badge" id="cart-count">0</span>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Product Filter Section -->
    <section id="filter" class="container">
        <input type="text" id="search" placeholder="Search products..." onkeyup="filterProducts()">
        <button id="filter-btn">Filter</button>
    </section>

    <!-- Product List Section -->
    <section id="product-list" class="container">
        <!-- Product cards will be generated dynamically -->
    </section>

    <!-- Pagination Section -->
    <div id="pagination" class="container">
        <a href="#" class="arrow" id="prev-page" onclick="changePage(currentPage - 1)"><i class="fas fa-chevron-left"></i></a>
        <span id="page-numbers"></span>
        <a href="#" class="arrow" id="next-page" onclick="changePage(currentPage + 1)"><i class="fas fa-chevron-right"></i></a>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 ShopMax. All Rights Reserved.</p>
            <div class="social-media">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        const products = [
            { id: 1, name: 'Product 1', price: 29.99, image: 'images/product1.jpg' },
            { id: 2, name: 'Product 2', price: 49.99, image: 'images/product2.jpg' },
            { id: 3, name: 'Product 3', price: 19.99, image: 'images/product3.jpg' },
            { id: 4, name: 'Product 4', price: 39.99, image: 'images/product4.jpg' },
            { id: 5, name: 'Product 5', price: 59.99, image: 'images/product5.jpg' },
            { id: 6, name: 'Product 6', price: 79.99, image: 'images/product6.jpg' },
            { id: 7, name: 'Product 7', price: 99.99, image: 'images/product7.jpg' },
            { id: 8, name: 'Product 8', price: 89.99, image: 'images/product8.jpg' },
            { id: 9, name: 'Product 9', price: 39.99, image: 'images/product9.jpg' },
            { id: 10, name: 'Product 10', price: 29.99, image: 'images/product1.jpg' },
            { id: 11, name: 'Product 11', price: 49.99, image: 'images/product2.jpg' },
            { id: 12, name: 'Product 12', price: 19.99, image: 'images/product3.jpg' },
            // Add more products as needed
        ];

        let currentPage = 1;
        const itemsPerPage = 6; 
        const totalPages = Math.ceil(products.length / itemsPerPage);

        function renderProducts(page) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; 
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;

            // Filter products based on search input
            const searchInput = document.getElementById('search').value.toLowerCase();
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(searchInput)
            );

            // Slice filtered products for pagination
            const paginatedProducts = filteredProducts.slice(startIndex, endIndex);

            paginatedProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">$${product.price.toFixed(2)}</p>
                    <button class="add-to-cart-btn" onclick="addToCart(${product.id}, '${product.name}', ${product.price})">Add to Cart</button>
                `;
                productList.appendChild(productCard);
            });

            // Update pagination buttons
            updatePagination(filteredProducts.length);
        }

        function updatePagination(filteredCount) {
            const pageNumbers = document.getElementById('page-numbers');
            pageNumbers.innerHTML = '';

            const totalFilteredPages = Math.ceil(filteredCount / itemsPerPage);

            // Update previous button
            document.getElementById('prev-page').style.display = currentPage === 1 ? 'none' : 'inline';

            // Create page number links
            for (let i = 1; i <= totalFilteredPages; i++) {
                const pageLink = document.createElement('a');
                pageLink.href = '#';
                pageLink.innerText = i;
                pageLink.onclick = function () { changePage(i); };
                pageNumbers.appendChild(pageLink);
            }

            // Update next button
            document.getElementById('next-page').style.display = currentPage === totalFilteredPages ? 'none' : 'inline';
        }

        function changePage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderProducts(currentPage);
        }

        function filterProducts() {
            currentPage =  1;
            renderProducts(currentPage);
        }

        // Get cart count 
        function getCartCount(){
            const cart = JSON.parse(localStorage.getItem('shopCart')) || [];
            return cart.length; 
        }

        // Update cart count
        function updateCartCount(){
            document.getElementById("cart-count").innerText = getCartCount(); 
        }

        // Add to cart function 
        // (Product ID is the same as index here for brevity)
        function addToCart(id, productName, price) {
            let cart = JSON.parse(localStorage.getItem('shopCart')) || [];
            const existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ id: id, productName, price, quantity: 1 }); 
            }
            localStorage.setItem('shopCart', JSON.stringify(cart));
            updateCartCount();
            alert(`${productName} has been added to your cart!`);
        }

        // Initial render
        renderProducts(currentPage);
        updateCartCount(); 


    </script>
</body>

</html>
